<h1>Surey Form</h1>
<form action="">

    <strong>Your Interest</strong><br>
    <label><input type="checkbox" name="games" id="football">Football</label>
    <label><input type="checkbox" name="games" id="cricket">Cricket</label>
    <label><input type="checkbox" name="games" id="basketball">Basketball</label><br>
    

    <strong>Your Gender</strong><br>
    <label><input type="radio" name="gender" id="male">Male</label>
    <label><input type="radio" name="gender" id="female">Female</label><br>

    <strong>Your Country</strong><br>
    <select name="country" id="country">
        <option value="nepal">Nepal</option>
        <option value="india">India</option>
        <option value="japan">Japan</option>
    </select><br>

    <label for="contact">Your contact no.:</label>
    <input type="number" name="number" id="contact" max="10"><br>

    <label for="bdy">Birthdate</label>
    <input type="date" name="birthday" id="byd"><br>
</form>
</body>
