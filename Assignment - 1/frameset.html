<!DOCTYPE html>
<html>
<head>
    <title>HTML Frameset Example</title>
</head>

<frameset cols="25%, 75%">
    
    <frame src="image.html" name="menu_frame">

    <frame src="imagemap.html" name="main_frame">

    <noframes>
        <body>
            <p>Your browser does not support frames. Please update your browser.</p>
        </body>
    </noframes>

</frameset>

</html>
