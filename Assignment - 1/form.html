<!DOCTYPE html>
<html>
<head>
    <title>Form Elements Implementation</title>
</head>
<body>

    <h2>BCA Student Registration Form</h2>

    <form action="/submit_form.php" method="POST">

        <label for="fname">Full Name:</label><br>
        <input type="text" id="fname" name="fullname" placeholder="Enter your name" required>
        <br><br>

        <label for="pass">Password:</label><br>
        <input type="password" id="pass" name="password" required>
        <br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br><br>

        <label>Interests:</label><br>
        <input type="checkbox" id="web" name="interest" value="web">
        <label for="web">Web Tech</label>
        <input type="checkbox" id="dsa" name="interest" value="dsa">
        <label for="dsa">DSA</label>
        <br><br>

        <label for="semester">Current Semester:</label><br>
        <select id="semester" name="semester">
            <option value="1">1st Sem</option>
            <option value="2">2nd Sem</option>
            <option value="3" selected>3rd Sem</option> </select>
        <br><br>

        <label for="bio">Short Bio:</label><br>
        <textarea id="bio" name="bio" rows="4" cols="30"></textarea>
        <br><br>

        <input type="submit" value="Register Now">
        
        <input type="reset" value="Clear Form">

    </form>

</body>
</html>
