<!DOCTYPE html>
<html>
<head>
    <title>Three Types of CSS</title>
    <link rel="stylesheet" href="style.css">

    <style>
        h2 {
            color: darkblue;
            text-align: center;
        }

        .box {
            border: 2px solid black;
            padding: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h2>Understanding CSS Types</h2>

    <p style="color: red; font-weight: bold;">
        This paragraph uses INLINE CSS to turn the text red and bold.
    </p>

    <div class="box">
        This div is styled using INTERNAL CSS (the .box class defined above).
    </div>

    <p>This page uses a background color defined in the INTERNAL CSS section.</p>

</body>
</html>
