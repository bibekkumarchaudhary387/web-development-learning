<!DOCTYPE html>
<html>
<head>
    <title>HTML Image Tag Attributes</title>
</head>
<body>

    <h2>Working with Images</h2>

    <img src="tu_icon.png" alt="Tribhuvan University Logo">

    <hr>

    <p>This image has a specific width and height:</p>
    <img src="nihareeka_icon.png" 
         alt="Sample Image" 
         width="200" 
         height="150" 
         title="This is a placeholder image">

    <hr>

    <p>Click the image to visit the website:</p>
    <a href="https://google.com">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
             alt="Google Logo" 
             width="150">
    </a>

</body>
</html>
