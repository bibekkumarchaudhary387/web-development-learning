<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element and Attributes</title>
</head>
<body>
    <h1 id="main-title">Welcome to My Assignment</h1> <!--<h1 id="main-title">Welcome to My Assignment</h1> is a complete element-->
    <!--id="main-title" is the global attribute-->

    <p>This is paragraph Element</p> <!--<p>This is paragraph Element</p> is also complete element-->

    <a href="https://google.com" target="_blank">Visit Google</a> <!--href & target are attributes-->

    <hr>

</body>
</html>
